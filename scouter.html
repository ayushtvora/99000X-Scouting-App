<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scouter | 99000X Scouting App</title>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Enter Information about the Opposing Teams Here:</h1>

    <label for="match">Match #:</label>
    <input type="number" name="match" id="match">
        <br>
    <label for="team">Opponent Team: </label>
    <input type="text" name="team" id="team">
        <br>
    <label for="side">Team Side: </label>
    <select id="side">
        <option value="Blue">Blue</option>
        <option value="Red">Red</option>
    </select>
        <br>
    <label for="auton">Autonomous Points: </label>
    <input type="number" name="auton" id="auton">
        <br>
    <label for="maxStack">Average Stack Height: </label>
    <input type="number" name="maxStack" id="maxStack">
        <br>
    <label for="stackTime">Average Time for 1 Stack (s): </label>
    <input type="number" name="stackTime" id="stackTime">
        <br>
    <label for="greenCount">Green Cube Count</label>
    <input type="number" name="greenCount" id="greenCount">
        <br>
    <label for="orangeCount">Orange Cube Count</label>
    <input type="number" name="orangeCount" id="orangeCount">
        <br>
    <label for="purpleCount">Purple Cube Count</label>
    <input type="number" name="purpleCount" id="purpleCount">
        <br>
    <label for="towerTime">Average Time for 1 Tower (s): </label>
    <input type="number" name="towerTime" id="towerTime">
        <br>
    <label for="score">Final Score: </label>
    <input type="number" name="score" id="score">
        <br>
    <label for="comments">Comments: </label>
    <input type="text" name="comments" id="comments">
        <br>
    <button onclick="calculate()">Complete</button>
</body>
</html>
